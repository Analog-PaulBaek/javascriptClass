    <script>
        // 함수만들기

        function a(){
            alert("나는 함수다");
        }


        function b(num){ //입력
            for (let i = 1; i<=num ; i++){
                alert("나는 함수다");
            }
        }

        function c(){
            return  5;
        }

        function d(){
            let lotto=[7,15,6,11,41];
            return lotto ;
        }

        function e(){
            let lotto=[[7,15,6,11,41], [8,15,6,11,44] , [7,15,26,11,41], [5,15,6,11,41]];
            return lotto;
        }

        console.log(a());
        console.log(b(3));
        console.log(c());
        console.log(d());
        console.log(e());


        //함수 : 특정 기능을 수행하기 위한 코드 덩어리(명령어 모음)
    </script>
    

    
</body>
