<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>a, b, result1, result2 의 값을 예상해보자</h2>


    <script>

        let a=10, b=10;
        let result1, result2;

        a++; //a=11
        result1 = a++ + ++b; // 11+1 + 10 = 22
        b++; // b=12
        result2 = b++ + ++a; // 13+12 ;;

        console.log(a);
        console.log(b);
        console.log(result1);
        console.log(result2);



    </script>
</body>
</html>
