<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // pow(3, 2) = 3 * 3 = 9
        // pow(3, 3) = 3 * 3 * 3 = 27
        // pow(1, 100) = 1 * 1 * ...* 1 = 1
        

        function pow(x, n) {
            let result = x;

            for (let i = 1; i < n; i++) {
                result *= x;
            }

            return result;
            }

            let x = prompt("x?", '');
            let n = prompt("n?", '');

            if (n < 1) {
            alert(`n은 양의 정수이어야 합니다.`);
            } else {
            alert( pow(x, n) );
        }
    </script>
</body>
</html>
