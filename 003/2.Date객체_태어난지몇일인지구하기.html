<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>태어난지 몇일 구하기</h2>

    <script>
        let current = new Date();
        let birth = new Date ("1995-08-22");

        let toNow = current.getTime(); // 밀리세컨드 (천분의 1초)
        let toFirst = birth.getTime();

        let passedTime = toNow - toFirst ;
        let passedDay = Math.round(passedTime / (1000*60*60*24));
                                                //밀리세컨드1000/60초,60분,24시

        alert(passedDay);

    </script>
</body>
</html>
